<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body ng-controller="cartController">
<div class="container">
    <h3>Корзина</h3>
    <a href="index.html" class="btn btn-primary">Вернуться к продуктам</a>
    <br>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in cartProducts">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-danger" ng-click="removeFromCart(p.id)">Удалить из корзины</button>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <button class="btn btn-danger" ng-click="clearCart()">Очистить корзину</button>
</div>
</body>
</html>
