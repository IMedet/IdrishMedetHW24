<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="container" ng-controller="indexController">
        <h3>Список продуктов</h3>

        <form ng-submit="addProduct()">
            <div class="form-group">
                <label for="productName">Name:</label>
                <input type="text" id="productName" ng-model="newProduct.name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Price:</label>
                <input type="number" id="productPrice" ng-model="newProduct.price" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Add Product</button>
        </form>
        <br>
        <div class="row">
            <div class="col-md-3">
                <input type="number" class="form-control" placeholder="Min Price" ng-model="minPrice">
            </div>
            <div class="col-md-3">
                <input type="number" class="form-control" placeholder="Max Price" ng-model="maxPrice">
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary" ng-click="filterByPrice()">Фильтровать</button>
            </div>
        </div>

        <table class="table table-hover">
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Price</td>
                <td>Action</td>
            </tr>
            <tbody>
            <tr ng-repeat="p in ProductsList">
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>{{p.price}}</td>
                <td>
                    <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Исключить</button>
                </td>
            </tr>
            </tbody>
        </table>
        <br>
        <nav>
            <ul class="pagination">
                <li class="page-item" ng-class="{disabled: currentPage == 0}">
                    <a class="page-link" href="#" ng-click="prevPage()">Пред</a>
                </li>
                <li class="page-item" ng-class="{disabled: currentPage >= totalPages - 1}">
                    <a class="page-link" href="#" ng-click="nextPage()">След</a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
