<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body ng-controller="indexController">
<div class="container">
    <h3>Список продуктов</h3>
    <br>
    <a href="cart.html" class="btn btn-primary">Перейти в корзину</a>

    <form ng-submit="addProduct()">
        <div class="form-group">
            <label for="productName">Name:</label>
            <input type="text" id="productName" ng-model="newProduct.name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" ng-model="newProduct.price" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Add Product</button>
    </form>
    <br>
    <div class="row">
        <div class="col-md-3">
            <input type="number" class="form-control" placeholder="Min Price" ng-model="minPrice">
        </div>
        <div class="col-md-3">
            <input type="number" class="form-control" placeholder="Max Price" ng-model="maxPrice">
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary" ng-click="filterByPrice()">Фильтровать</button>
        </div>
    </div>
    <br>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in ProductsList">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Исключить</button>
                <button class="btn btn-success" ng-click="addToCart(p.id)">Добавить в корзину</button>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <nav>
        <ul class="pagination">
            <li class="page-item" ng-class="{disabled: currentPage == 0}">
                <a class="page-link" href="#" ng-click="prevPage()">Пред</a>
            </li>
            <li class="page-item" ng-class="{disabled: currentPage >= totalPages - 1}">
                <a class="page-link" href="#" ng-click="nextPage()">След</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
